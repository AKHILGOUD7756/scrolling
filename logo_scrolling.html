<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliding Icon Carousel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<style>
body {
  height: 100vh;
  display: grid;
  place-items: center;
  background: #111;
}

.carousel-container {
  display: flex;
  flex-direction: column;
  gap: 30px;
  width: 100%;
  max-width: 1200px;
}

.carousel {
  width: 100%;
  height: var(--height);
  overflow: hidden;
  mask-image: linear-gradient(to right, transparent, #000 10%, #000 90%, transparent);
  position: relative;
}

.carousel:hover .carousel__item {
  animation-play-state: paused !important;
}

.carousel__list {
  display: flex;
  width: 100%;
  min-width: calc(var(--width) * var(--quantity));
  position: relative;
}

.carousel__item {
  width: var(--width);
  height: var(--height);
  position: absolute;
  left: 100%;
  text-align: center;
  font-size: 45px;
  color: white;
  animation: slide var(--duration) linear infinite;
  animation-delay: calc((var(--duration) / var(--quantity)) * (var(--position) - var(--quantity))) !important;
}

.carousel[reverse="true"] .carousel__item {
  animation: slideReverse var(--duration) linear infinite;
}

@keyframes slide {
  from {
    left: 100%;
  }
  to {
    left: calc(var(--width) * -1);
  }
}

@keyframes slideReverse {
  from {
    left: calc(var(--width) * -1);
  }
  to {
    left: 100%;
  }
}
</style>
</head>
<body>

<div class="carousel-container">

  <!-- Slider 1 -->
  <div class="carousel" style="--width: 110px; --height: 50px; --quantity: 10; --duration: 15s;">
    <div class="carousel__list">
      <i class="carousel__item fa-brands fa-apple" style="--position: 1"></i>
      <i class="carousel__item fa-brands fa-windows" style="--position: 2"></i>
      <i class="carousel__item fa-brands fa-cc-visa" style="--position: 3"></i>
      <i class="carousel__item fa-brands fa-dribbble" style="--position: 4"></i>
      <i class="carousel__item fa-brands fa-airbnb" style="--position: 5"></i>
      <i class="carousel__item fa-brands fa-amazon" style="--position: 6"></i>
      <i class="carousel__item fa-brands fa-imdb" style="--position: 7"></i>
      <i class="carousel__item fa-brands fa-linkedin" style="--position: 8"></i>
      <i class="carousel__item fa-brands fa-facebook" style="--position: 9"></i>
      <i class="carousel__item fa-brands fa-twitter" style="--position: 10"></i>
    </div>
  </div>

  <!-- Slider 2 (Reverse) -->
  <div class="carousel" reverse="true" style="--width: 110px; --height: 50px; --quantity: 10; --duration: 15s;">
    <div class="carousel__list">
      <i class="carousel__item fa-brands fa-apple" style="--position: 1"></i>
      <i class="carousel__item fa-brands fa-windows" style="--position: 2"></i>
      <i class="carousel__item fa-brands fa-cc-visa" style="--position: 3"></i>
      <i class="carousel__item fa-brands fa-dribbble" style="--position: 4"></i>
      <i class="carousel__item fa-brands fa-airbnb" style="--position: 5"></i>
      <i class="carousel__item fa-brands fa-amazon" style="--position: 6"></i>
      <i class="carousel__item fa-brands fa-imdb" style="--position: 7"></i>
      <i class="carousel__item fa-brands fa-linkedin" style="--position: 8"></i>
      <i class="carousel__item fa-brands fa-facebook" style="--position: 9"></i>
      <i class="carousel__item fa-brands fa-twitter" style="--position: 10"></i>
    </div>
  </div>

</div>

</body>
</html>
